<!DOCTYPE html>
<html>
<head>
    <title>Number Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="triangular3.css">
</head>
<body>

<div class="container">

    <section class="links">

        <a class="link underline" href="index.html">
            <h1 class="underline">Number Generators</h1>
        </a>
      
      </section>

      <h1>Triangular Number Generator</h1>
      <label for="firstDigit">Enter the 1st digit (or leave empty):</label>
      <input type="text" id="firstDigit"><br>
      <label for="secondDigit">Enter the 2nd digit (or leave empty):</label>
      <input type="text" id="secondDigit"><br>
      <label for="thirdDigit">Enter the 3rd digit (or leave empty):</label>
      <input type="text" id="thirdDigit"><br>
      <label for="fourthDigit">Enter the 4th digit (or leave empty):</label>
      <input type="text" id="fourthDigit"><br>
      <button onclick="generateAndDisplay()">Generate</button>
  
      <div class="output" id="output"></div>
  
          <script>
              // Check if a number is a triangular number
              function isTriangular(n) {
                  let x = (-1 + Math.sqrt(1 + 8 * n)) / 2;
                  return x === Math.floor(x);
              }
      
              // Generate all four-digit triangular numbers with specified digits
              function generateTriangularWithDigits(firstDigit, secondDigit, thirdDigit, fourthDigit) {
                  let triangularNumbers = [];
                  for (let i = 1000; i < 10000; i++) {
                      if (isTriangular(i)) {
                          let strNum = i.toString();
                          if (firstDigit && strNum.charAt(0) !== firstDigit) continue;
                          if (secondDigit && strNum.charAt(1) !== secondDigit) continue;
                          if (thirdDigit && strNum.charAt(2) !== thirdDigit) continue;
                          if (fourthDigit && strNum.charAt(3) !== fourthDigit) continue;
                          triangularNumbers.push(i);
                      }
                  }
                  return triangularNumbers;
              }
      
              // Function to get input values and display the results
              function generateAndDisplay() {
                  let firstDigit = document.getElementById('firstDigit').value;
                  let secondDigit = document.getElementById('secondDigit').value;
                  let thirdDigit = document.getElementById('thirdDigit').value;
                  let fourthDigit = document.getElementById('fourthDigit').value;
      
                  let triangularNumbers = generateTriangularWithDigits(firstDigit, secondDigit, thirdDigit, fourthDigit);
                  document.getElementById('output').innerText = 'Triangular numbers: ' + triangularNumbers.join(', ');
              }
          </script>
      </body>
      </html>
